{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row justify-content-center text-center mt-3">
    <div class="col-12">
        <h3>Update Task</h3>
        <hr>
    </div>
</div>
<div class="row justify-content-center">
    <div class="col col-sm-7">
    <form action="" method="post">
        {% csrf_token %}
            {{form | crispy}}
    </div>
</div>
<div class="row justify-content-center mb-3">
    <div class="col-auto col-sm-7 items-self-center">
        <input type="submit" class="btn btn-secondary btn-sm" value="Update">&nbsp
        <input type="submit"  class="btn btn-secondary btn-sm" onclick="window.location='{% url 'tasks:create_and_list' %}'; return false;" value="Cancel">
    </form>
    </div>
    
</div>
{% endblock %}
